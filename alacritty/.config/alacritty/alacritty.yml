env:
  TERM: xterm-256color
window:
  dimensions:
   columns: 80
   lines: 24
  padding:
    x: 2
    y: 2
  startup_mode: Windowed
scrolling:
  history: 10000
font:
  normal:
    family: Dina
    style: Regular
  bold:
    family: Dina
    style: Bold
  italic:
    family: Dina
    style: Italic
  bold_italic:
    family: Dina
    style: Bold Italic
  size: 8.0
colors:
  primary:
    background: '#161821'
    foreground: '#d2d4de'
  normal:
    black:   '#161821'
    red:     '#e27878'
    green:   '#b4be82'
    yellow:  '#e2a478'
    blue:    '#84a0c6'
    magenta: '#a093c7'
    cyan:    '#89b8c2'
    white:   '#c6c8d1'
  bright:
    black:   '#6b7089'
    red:     '#e98989'
    green:   '#c0ca8e'
    yellow:  '#e9b189'
    blue:    '#91acd1'
    magenta: '#ada0d3'
    cyan:    '#95c4ce'
    white:   '#d2d4de'
cursor:
  style: Underline
live_config_reload: true
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: Y,        mods: Control|Shift, action: PasteSelection   }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
