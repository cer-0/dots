env:
  TERM: xterm-256color
window:
  dimensions:
   columns: 80
   lines: 24
  padding:
    x: 5
    y: 5
  startup_mode: Windowed
scrolling:
  history: 10000
font:
  normal:
    family: terminus
    style: Regular
  bold:
    family: terminus
    style: Bold
  italic:
    family: terminus
    style: Italic
  bold_italic:
    family: terminus
    style: Bold Italic
  size: 8.0
# Colors (Monokai Pro)
colors:
  # Default colors
  primary:
    background: '#2D2A2E'
    foreground: '#FCFCFA'

  # Normal colors
  normal:
    black:   '#403E41'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'

  # Bright colors
  bright:
    black:   '#727072'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'
cursor:
  style: Block
live_config_reload: true
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: Y,        mods: Control|Shift, action: PasteSelection   }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
